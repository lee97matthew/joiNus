<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <ez:Breadcrumb pageName="index" />

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h1>Welcome</h1>
                <p>
                    Notes for Admins : Application is still in Testing Phase
                </p>
                <p>
                    <ul>
                        <li>Time Slots for existing facilities will be created at midnight, every night, for the upcoming 2 weeks.</li>
                        <li>Tokens will be shared to all users on a monthly basis, on the 1st of each Month.</li>
                    </ul>
                </p>
                

                <p:commandButton value="Simulate Time Slot Generation" actionListener="#{indexDemoManagedBean.generateTimeslots}" icon="pi pi-calendar-plus" /><br />
                <p:commandButton value="Simulate Token Crediting" actionListener="#{indexDemoManagedBean.creditTokens}" icon="pi pi-ticket" /><br />
                <p:commandButton value="Generate Time Slots for coming 2 weeks" actionListener="#{indexDemoManagedBean.completeActivities()}" icon="pi pi-check-circle" />
            </article>
        </h:panelGroup>

    </ui:define>
</ui:composition>
