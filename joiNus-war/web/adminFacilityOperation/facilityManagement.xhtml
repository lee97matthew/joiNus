<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <ez:Breadcrumb pageName="facilityManagement" />

        <div>
            <h3>Facility Management</h3>

            <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{facilitiyManagedBean.facilityEntities}" var="facilityEntity" rowKey="#{facilityEntity.facilityId}" rowIndexVar="row"                             
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <p:column headerText="Facility ID" sortBy="#{facilityEntity.facilityId}">
                    <h:outputText value="#{facilityEntity.facilityId}" />
                </p:column>
                
                <p:column headerText="Facility Name" sortBy="#{facilityEntity.facilityName}">
                    <h:outputText value="#{facilityEntity.facilityName}" />
                </p:column>

                <p:column headerText="Club" sortBy="#{facilityEntity.club}">
                    <h:outputText value="#{facilityEntity.club}" />
                </p:column>

                <p:column headerText="Token Cost" sortBy="#{facilityEntity.tokenCost}">
                    <h:outputText value="#{facilityEntity.tokenCost}" />
                </p:column>

                <p:column headerText="Capacity" sortBy="#{facilityEntity.capacity}">
                    <h:outputText value="#{facilityEntity.capacity}" />
                </p:column>

                <p:column headerText="Address" sortBy="#{facilityEntity.address}">
                    <h:outputText value="#{facilityEntity.address}" />
                </p:column>

                <p:column headerText="Timeslots" sortBy="#{facilityEntity.timeSlots}">
                    <p:repeat value="#{facilityEntity.timeSlots}" var ="timeSlot">
                        <li>
                            <h:outputText value="#{timeSlot.timeSlotTime}">
                                <f:convertDateTime pattern = "h aa" timeZone="Asia/Singapore" />
                            </h:outputText>
                        </li>
                    </p:repeat>

                </p:column>

                <p:column headerText="Functions" style="text-align: center" >
                    <p:commandButton value="View" icon="pi pi-search" title="View">
                        
                    </p:commandButton>
                    <p:commandButton value="Edit" icon="pi pi-pencil" title="Edit">
                        
                    </p:commandButton>
                    <p:commandButton value="Edit Timeslots" icon="pi pi-clock" title="Edit Timeslots">
                        
                    </p:commandButton>
                </p:column>


            </p:dataTable>


        </div>

    </ui:define>

</ui:composition>
