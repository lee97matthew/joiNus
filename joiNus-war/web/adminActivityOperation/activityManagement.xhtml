<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <ez:Breadcrumb pageName="activityManagement" />
        
        <div>
            <h3>Activity Management</h3>
            
            <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{ActivityManagedBean.activityEntities}" var="activityEntity" rowKey="#{activityEntity.activityId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    <p:column headerText="Activity Name" sortBy="#{activityEntity.activityName}">
                        <h:outputText value="#{activityEntity.activityName}" />
                    </p:column>

                    <p:column headerText="Activity ID" sortBy="#{activityEntity.activityId}">
                        <h:outputText value="#{activityEntity.activityId}" />
                    </p:column>                            

                </p:dataTable>

        </div>
        
    </ui:define>

</ui:composition>
