<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <cc:implementation>

        <h:form id="formMain">

            <p:breadCrumb homeDisplay="false">

                <p:menuitem icon="pi pi-home" url="#{application.contextPath}/index.xhtml" style="text-decoration-line: none;" />

                <p:menuitem value="Admin Account Operation" rendered="#{cc.attrs.pageName == 'adminRegister'}" />
                <p:menuitem value="Register an Admin" url="#{application.contextPath}/adminAccountOperation/adminRegister.xhtml" rendered="#{cc.attrs.pageName == 'adminRegister'}" />

                <p:menuitem value="Admin Activity Operation" rendered="#{cc.attrs.pageName == 'activityManagement'}" />
                <p:menuitem value="Activity Management" url="#{application.contextPath}/adminActivityOperation/activityManagement.xhtml" rendered="#{cc.attrs.pageName == 'activityManagement'}" />
                
                <p:menuitem value="Admin Facility Operation" rendered="#{cc.attrs.pageName == 'facilityManagement' ||
                                                                        cc.attrs.pageName == 'facilityManagement2'}" />
                <p:menuitem value="Facility Management" url="#{application.contextPath}/adminFacilityOperation/facilityManagement.xhtml" rendered="#{cc.attrs.pageName == 'facilityManagement'}" />
                <p:menuitem value="Facility Management 2" url="#{application.contextPath}/adminFacilityOperation/facilityManagement2.xhtml" rendered="#{cc.attrs.pageName == 'facilityManagement2'}" />

                <p:menuitem value="Admin Category Operation" rendered="#{cc.attrs.pageName == 'categoryManagement'}" />
                <p:menuitem value="Category Management" url="#{application.contextPath}/adminCategoryOperation/categoryManagement.xhtml" rendered="#{cc.attrs.pageName == 'categoryManagement'}" />
            </p:breadCrumb>

        </h:form>

    </cc:implementation>
</html>
